<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Store the current path and redirect to index.html
      sessionStorage.setItem('redirectPath', location.pathname + location.search + location.hash);
      location.replace('/spottify/');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
